<!doctype html>
<html>
    <head>
        <title>internal css example</title>
        <style>
            h2{
                color:crimson;
                text-align:center;
            }
            p{
                font-size: 18px;
                color:darkred;
            }
        </style>
    </head>
    <body>
        <h2>This is intenal css</h2>
        <p>This paragraph uses internal css for styling</p>
    </body>
</html>


<!doctype html>
<html>
    <head>
        <title>external css example</title>
        <link rel="stylesheet" type="text/css" href="styles.css"
    </head>

        <h2>This is external css</h2>
        <p>This paragrap uses external css for styling.</p>
    </body>
